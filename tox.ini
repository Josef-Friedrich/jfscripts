[tox]
envlist = py{38,39,310,311}, docs, format, lint
isolated_build = True

[testenv]
# Do not use basepython here. This way the existing Python version can
# be selected automatically.
# basepython = python3.10
deps =
    jflib
    nose2==0.11.0
# --output-buffer captures the printed output of the tests.
commands = nose2 --output-buffer {posargs}

[testenv:docs]
deps =
    sphinx==5.0.2
    sphinx-rtd-theme==1.0.0
    sphinx-argparse==0.3.1
    readme-patcher==0.6.0
commands =
    readme-patcher
    sphinx-build -q -b html doc/source doc/html

[testenv:format]
deps =
    isort==5.10.1
    black==22.6.0
commands =
    isort .
    black .

[testenv:lint]
deps =
    flake8==4.0.1
commands = flake8 jfscripts tests

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, docs, format, lint
    3.11: py311
